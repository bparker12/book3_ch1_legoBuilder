<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <label for="lego_creator">Creator:</label>
      <input
        id="lego_creator"
        name="lego__creator"
        type="text"
        autofocus
        placeholder="creator"
      />
    </fieldset>
    <fieldset>
      <select
        id="lego_color"
        name="lego__color"
        type="text"
        autofocus
        placeholder="color"
      >
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Yellow</option>
        <option value="4">Blue</option>
        <option value="5">Orange</option>
        <option value="6">Black</option>
      </select>
    </fieldset>
    <fieldset>
      <input
        id="lego_shape"
        name="lego__shape"
        type="text"
        autofocus
        placeholder="shape"
      />
    </fieldset>
    <fieldset>
      <input
        id="lego_creation"
        name="lego__creation"
        type="text"
        autofocus
        placeholder="creation"
      />
    </fieldset>
    <button id="btn-lego_save">Save Lego Creation</button>

    <script src="main.js"></script>
  </body>
</html>
